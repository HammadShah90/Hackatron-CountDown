<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Hackathon CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainBody">
        <img class="img" src="./Assets/Saylanilogo.png" alt="">
        <div class="middleBox">
            <div class="contentHeading">
                <h1>
                    Saylani Mini Hackathon
                    <div class="batch9">
                        ( Batch 9 <span class="males">(Males)</span>)
                    </div>
                </h1>
                <h2>
                    Organized on 
                    <span>
                        <!-- Sunday, 21 May 2023, 9:00AM -->
                    </span>
                </h2>
            </div>
            <div class="contentCoutdown">
                <div>
                    <h4>
                        let's Start CountDown.....
                    </h4>
                </div>
                <div class="countDownTimer">
                    <h2>
                        14
                        <span>
                            Days
                        </span>
                    </h2>
                    <h2>
                        8
                        <span>
                            Hours
                        </span>
                    </h2>
                    <h2>
                        58
                        <span>
                            Mins
                        </span>
                    </h2>
                    <h2>
                        57
                        <span>
                            Sec
                        </span>
                    </h2>
                </div>
            </div>
        </div>
    </div>






    <script src="app.js"></script>
</body>

</html>
